<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
  <style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}
body {
  font-family: 'Poppins', sans-serif;
  background: #4d92cf;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}
.weather-app {
  background: #9ed2d2;
  color: #201919;
  padding: 20px;
  border-radius: 10px;
  max-width: 400px;
  width: 100%;
  text-align: center;
  box-shadow: 0px 8px 20px rgba(0, 0, 0, 0.1);
}
.weather-main {
  margin-bottom: 20px;
}
#main-weather {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-bottom: 10px;
}
#temperature {
  font-size: 48px;
  font-weight: bold;
  margin-right: 20px;
}
#description {
  text-transform: capitalize;
  font-size: 18px;
  font-weight: 700;
}
#details {
  display: flex;
  justify-content: space-between;
  margin-top: 10px;
}
#details span {
  font-size: 20px;
  font-weight: 700;
}
input {
  padding: 8px;
  width: 80%;
  margin-bottom: 15px;
  border: 2px solid #9ed2d2;
  border-radius: 8px;
  font-size: 20px;
  font-weight: 700;
}
button {
  padding: 8px 16px;
  background-color: #201919;
  color: #fff;
  border: none;
  border-radius: 8px;
  font-size: large;
  cursor: pointer;
}
button:hover {
  background-color: #333;
}
#icon {
  font-size: 50px;
  padding-right: 20px;
}
@media (max-width: 480px) {
  body{
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .weather-app {
    padding: 15px;
    max-width: 80%;
  }
  #temperature {
    font-size: 36px;
    margin-right: 10px;
  }
  #description {
    font-size: 16px;
  }
  #details span {
    font-size: 16px;
  }
  input {
    width: 100%;
    font-size: 18px;
  }
  button {
    width: 100%;
    padding: 10px;
    font-size: medium;
  }
  #icon {
    font-size: 40px;
    padding-right: 10px;
  }
  
  .input-container {
    display: flex;
    flex-direction: column;
    align-items: center;
  }
  input {
    margin-bottom: 10px;
  }
  button {
    margin-bottom: 15px;
  }
}
  </style>
</head>
<body>
  <div class="input-container">
      <input type="text" placeholder="Enter city" id="input">
      <button onclick="show()">Show Weather</button>
  </div>
  <div class="weather-app">
    <div class="weather-main">
      <h2 id="location">City, Country</h2>
      <div id="main-weather">
        <span id="icon"></span>
        <span id="temperature"> -- Â°C</span>
        <span id="description">Clear Sky</span>
      </div>
      <div id="details">
        <span id="wind">Wind: -- km/h</span>
        <span id="humidity">Humidity: --%</span>
        <span id="pressure">Pressure: -- mb</span>
      </div>
    </div>
  </div>
  <script>
    function show() {
    const city = document.getElementById("input").value;
    const apiKey = '466ddaa21a8de191e9f608bd11a56acb';
    const apiURL = `https://api.openweathermap.org/data/2.5/weather?q=${city}&units=metric&appid=${apiKey}`;
    fetchWeather(apiURL);
    document.getElementById("input").value=""
  }
  async function fetchWeather(apiURL) {
    try {
      const response = await fetch(apiURL);
      const data = await response.json();
      if (data.cod === "404") {
        alert("City not found. Please enter a valid city name.");
        return;
      }
      const weatherIcons = {

        "shower rain": "ğŸŒ§ï¸",
        "rain": "ğŸŒ¦ï¸",
        "thunderstorm": "â›ˆï¸",
        "snow": "â„ï¸",
        "mist": "ğŸŒ«ï¸",
        "haze": "ğŸŒ«ï¸",
        "dust": "ğŸŒªï¸",
        "sand": "ğŸŒªï¸",
        "fog": "ğŸŒ«ï¸",
        "tornado": "ğŸŒªï¸",
        "volcano": "ğŸŒ‹",
        "smoke": "ğŸŒ«ï¸",
        "overcast clouds": "â˜ï¸",
        "light rain": "ğŸŒ¦ï¸",
        "moderate rain": "ğŸŒ§ï¸",
        "heavy rain": "ğŸŒ§ï¸",
        "isolated thunderstorm": "â›ˆï¸",
        "light snow": "ğŸŒ¨ï¸",
        "heavy snow": "â„ï¸",
        "freezing rain": "ğŸŒ§ï¸",
        "sleet": "ğŸŒ§ï¸",
        "clear": "â˜€ï¸",
        "partly cloudy": "ğŸŒ¤ï¸"
      };
      document.getElementById('icon').textContent = weatherIcons[data.weather[0].description] || 'ğŸŒ';
      document.getElementById('location').textContent = data.sys.country === undefined ? `${data.name}` :`${data.name}, ${data.sys.country}`;
      document.getElementById('temperature').textContent = `${Math.round(data.main.temp)}Â°C`;
      document.getElementById('description').textContent = data.weather[0].description;
      document.getElementById('wind').textContent = `Wind: ${data.wind.speed} km/h`;
      document.getElementById('humidity').textContent = `Humidity: ${data.main.humidity}%`;
      document.getElementById('pressure').textContent = `Pressure: ${data.main.pressure} mb`;
    } catch (error) {
      alert('Unable to fetch weather data. Please try again later.');
    }
  }
  </script>
</body>
</html>
